<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/jx3/hotSearch/add">
    <div class="box-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">热搜词</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="searchText" placeholder="小白菜" lay-verify="required">
                <input type="hidden" class="form-control" name="status" placeholder="" value="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">搜索量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="searchCount" placeholder="数值越大排名越靠前" lay-verify="required|number">
            </div>
        </div>
        <div class="form-group">
                <label class="col-sm-2 control-label">是否显示</label>
                    <div class="col-sm-10">
                        <select id="viewFlag" name="viewFlag" class="form-control" lay-ignore style="width: 100%;" lay-verify="required">
                            <option value="0" selected>显示</option>
                            <option value="1">隐藏</option>
                        </select>
                    </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i
                        class="fa fa-save"></i> 提 交
                </button>
                <a class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i
                        class="fa fa-close"></i> 取消</a>
            </div>
        </div>
    </div>
</form>
</@body>
<@footer>
</@footer>
